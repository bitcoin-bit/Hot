<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="monetag" content="2d635d5e39c3e238716bd500277e6df6">
    <title>أسعار العملات الرقمية</title>
    <style>
        /* نفس التنسيق الذي قدمته مسبقاً */
    </style>
</head>
<body>
    <div class="container">
        <!-- إعلان -->
        <div class="ad">
            <a href="https://whomeenoaglauns.com/4/8706620" target="_blank">شاهد إعلاننا الخاص هنا!</a>
        </div>

        <h1>أسعار العملات الرقمية</h1>
        <input type="text" id="search" placeholder="بحث عن عملة..." onkeyup="searchCurrency()">
        <table id="cryptoTable">
            <thead>
                <tr>
                    <th>العملة</th>
                    <th>السعر</th>
                    <th>التغيير (24 ساعة)</th>
                    <th>حجم التداول (24 ساعة)</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- بيانات العملات ستظهر هنا -->
            </tbody>
        </table>
        <button id="loadMoreBtn" onclick="loadMoreData()">عرض المزيد</button>
    </div>

    <script>
        let currentPage = 1;
        const limit = 10;
        let lastFetchedData = [];
        let popupCounter = 0;

        // روابط الإعلانات التي سيتم فتحها وإغلاقها
        const adLinks = [
            "https://whomeenoaglauns.com/4/8706620", // الإعلان الأول
            "https://whomeenoaglauns.com/4/8706621", // الإعلان الثاني
            "https://whomeenoaglauns.com/4/8706622", // الإعلان الثالث
            "https://whomeenoaglauns.com/4/8706623", // الإعلان الرابع
            "https://whomeenoaglauns.com/4/8706624", // الإعلان الخامس
            "https://whomeenoaglauns.com/4/8706625", // الإعلان السادس
            "https://whomeenoaglauns.com/4/8706626", // الإعلان السابع
            "https://whomeenoaglauns.com/4/8706627", // الإعلان الثامن
            "https://whomeenoaglauns.com/4/8706628", // الإعلان التاسع
            "https://whomeenoaglauns.com/4/8706629"  // الإعلان العاشر
        ];

        function fetchData() {
            fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=${limit}&page=${currentPage}&sparkline=false`)
                .then(response => response.json())
                .then(data => {
                    if (lastFetchedData.length > 0) {
                        const newCoins = data.filter(coin => !lastFetchedData.some(lastCoin => lastCoin.id === coin.id));
                        if (newCoins.length > 0) {
                            displayNewCoins(newCoins);
                        }
                    }
                    displayData(data);
                    lastFetchedData = data;
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function displayData(data) {
            const tableBody = document.getElementById('tableBody');
            data.forEach(coin => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${coin.name}</td>
                    <td>${coin.current_price} USD</td>
                    <td>${coin.price_change_percentage_24h.toFixed(2)}%</td>
                    <td>${coin.total_volume.toLocaleString()} USD</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function displayNewCoins(newCoins) {
            const tableBody = document.getElementById('tableBody');
            newCoins.forEach(coin => {
                const row = document.createElement('tr');
                row.classList.add('new-coin');
                row.innerHTML = `
                    <td>${coin.name} (جديد)</td>
                    <td>${coin.current_price} USD</td>
                    <td>${coin.price_change_percentage_24h.toFixed(2)}%</td>
                    <td>${coin.total_volume.toLocaleString()} USD</td>
                `;
                tableBody.insertBefore(row, tableBody.firstChild);
            });
        }

        function searchCurrency() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const rows = document.querySelectorAll('#cryptoTable tbody tr');
            let found = false;
            rows.forEach(row => {
                const cell = row.querySelector('td');
                if (cell && cell.textContent.toLowerCase().includes(searchValue)) {
                    row.style.display = '';
                    found = true;
                } else {
                    row.style.display = 'none';
                }
            });

            const noResults = document.getElementById('noResultsMessage');
            if (!found) {
                if (!noResults) {
                    const message = document.createElement('tr');
                    message.id = 'noResultsMessage';
                    message.innerHTML = `<td colspan="4" style="text-align:center;">لم يتم العثور على نتائج</td>`;
                    document.getElementById('tableBody').appendChild(message);
                }
            } else {
                const noResultsMessage = document.getElementById('noResultsMessage');
                if (noResultsMessage) {
                    noResultsMessage.remove();
                }
            }
        }

        function loadMoreData() {
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            loadMoreBtn.disabled = true;
            loadMoreBtn.textContent = 'جاري تحميل البيانات...';
            currentPage++;
            fetchData().finally(() => {
                loadMoreBtn.disabled = false;
                loadMoreBtn.textContent = 'عرض المزيد';
            });
        }

        // فتح وغلق الروابط الإعلانية مع تأخير 5 ثوانٍ بين كل فتح وغلق
        function openCloseAdLinks() {
            let index = 0;

            function openNextAd() {
                if (index < adLinks.length) {
                    // فتح الرابط في نافذة منبثقة جديدة
                    const adPopup = window.open(adLinks[index], "adPopupWindow", "width=600,height=400");

                    // غلق الرابط بعد 5 ثوانٍ
                    setTimeout(() => {
                        adPopup.close();
                        index++;
                        setTimeout(openNextAd, 5000); // تأخير 5 ثوانٍ قبل فتح الرابط التالي
                    }, 5000); // غلق الرابط بعد 5 ثوانٍ
                }
            }

            openNextAd(); // بدء فتح الروابط
        }

        setInterval(fetchData, 10000); // تحديث البيانات كل 10 ثوانٍ
        window.onload = () => {
            fetchData(); // تحميل البيانات عند التحميل
            openCloseAdLinks(); // فتح وإغلاق الروابط الإعلانية عند تحميل الصفحة
        };
    </script>
</body>
</html>
